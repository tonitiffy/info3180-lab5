<!-- extend base layout -->
{% extends "base.html" %}


{% block main %}
    <h1>Sign In</h1>
    
    
    
    <form role="form" method="post" action="{{ url_for('login') }}" enctype="multipart/form-data" >
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username(class_="form-control") }}
        </div>
        
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class_="form-control") }}
        </div>
        <div class="form-group">
            {{ form.remember_me }} Remember Me
        </div>
        <button type="Sign in" class="btn btn-primary">Submit</button>
    </form>
    
{% endblock %}
